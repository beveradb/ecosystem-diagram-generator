ecosystem:
  style:
    diagramBackgroundColor: "#ffffff"
    diagramEngine: neato
    diagramOverlap: prism
    diagramOverlapScaling: 4
    diagramOverlapShrink: true
    diagramPadding: 0.5
    diagramRankdir: LR
    groupLabelShape: box
    groupLabelStyle: rounded
    groupLabelFontname: Avenir Next, Helvetica
    groupLabelFontcolor: "#333333"
    groupLabelFontsize: 18
    groupLabelMargin: 0.22
    defaultLogoScale: 1.5
  centralTool:
    label: Kubernetes
    name: Kubernetes
    svgURL: https://raw.githubusercontent.com/cncf/artwork/master/projects/kubernetes/stacked/color/kubernetes-stacked-color.svg
    scale: 3
    margin: 1
    positionAdjustY: -20
    strokeWidth: 2
  groups:
    - category: Cluster Management
      tools:
        - label: Rancher
          name: Rancher
    - category: Cloud Integration
      tools:
        - alias: amazon_aws
          label: AWS
          name: Amazon Web Services
    - category: Continuous Deployment
      tools:
        - alias: helmsh
          label: Helm
          name: Helm
          strokeWidth: 4
        - alias: argoprojio
          label: Argo
          name: Argo CD
    - category: Observability
      tools:
        - label: Grafana
          name: Grafana
        - label: Loki
          name: Grafana Loki
          svgURL: https://upload.vectorlogo.zone/logos/grafana_loki/images/f5015965-dee0-4d2d-a260-5f4731c0f656.svg
        - label: Tempo
          name: Grafana Tempo
          svgURL: https://raw.githubusercontent.com/cncf/landscape/master/hosted_logos/grafana-tempo.svg
        - alias: prometheusio
          label: Prometheus
          name: Prometheus
          svgURL: prometheusio
    - category: Networking
      tools:
        - alias: istioio
          label: Istio
          name: Istio
          positionAdjustX: 20
        - alias: corednsio
          label: CoreDNS
          name: CoreDNS
    - category: Security & Compliance
      tools:
        - alias: vaultproject
          label: Vault
          name: HashiCorp Vault
    - category: Developer Enablement
      tools:
        - label: Backstage
          name: Backstage
          svgURL: https://raw.githubusercontent.com/cncf/artwork/master/projects/backstage/horizontal/color/backstage-horizontal-color.svg
          strokeWidth: 5
